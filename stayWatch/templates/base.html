{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src={% static "img/Logo.png" %} fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"  class="w-10 h-10 text-white bg-green-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </img>
        <span class="ml-3 text-xl">stayWatch</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href = {% url 'home' %} class="mr-5 hover:text-white">Home</a>
        <a href ={% url 'explore' %} class="mr-5 hover:text-white">Explore</a>
        <a href ={% url 'account' 1 %} class="mr-5 hover:text-white">Account</a>
      </nav>
      <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
