{% extends 'base.html' %}
{% load static %}

<head>
    <title>Login/Signup</title>
</head>
{% block content %}

<section class="md:items-center flex flex-col w-full text-gray-400 bg-gray-900 body-font">

    <div class=" lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0">



        <h2 class="text-white text-lg font-medium title-font mb-5">Login/Sign Up</h2>
        <form method="POST">
            <div class="relative mb-4">
                <label for="quantity" class="leading-7 text-sm text-gray-400">Phone Number</label>
                <input type="phone" pattern="\d*" maxlength="10" id="full-name" name="full-name"
                    class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
                <input type="password" id="password" minlength="4" name="password"
                    class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button
                class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Get
                In</button>
        </form>
        <p class="text-xs mt-3">Let's start your new journey.</p>
    </div>

</section>
{% endblock %}
